name: "Google Java Format"
description: "Automatically format Java files using Google Java Style"
author: "axel-op"
branding:
  color: "red"
  icon: "align-right"
inputs:
  args:
    description: "Arguments for the Google Java Format executable"
    required: false
    default: "--replace"
  exclude:
    description: "Regular expression pattern to match files to be excluded/ignored"
    required: false
  files:
    description: "Pattern to match files to be formatted"
    required: false
    default: "**/*.java"
  skipCommit:
    description: "Set to true to not commit the changes"
    required: false
    default: "false"
  version:
    description: "Version of Google Java Format to use"
    required: false
  githubToken:
    description: "Recommended on MacOS machines"
    required: false
  commitMessage:
    description: "Commit message"
    required: false
    default: "Google Java Format"
runs:
  using: "node12"
  main: "dist/index.js"
